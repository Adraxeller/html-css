<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros formatos de videos</title>
</head>
<body>
    <h1>
    Formatos de videos
    </h1>
    <video width="500" poster="imagens/cachorro2.png" controls  >
        <source src="midias/meu-video.ogv.ogv" type="video/ogv">
        <source src="midias/meu-video.webm.webm" type="video/webm">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<h1>Inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/163769961?h=8edbd18093&color=ff9933" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
