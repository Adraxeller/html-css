<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Exercício</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            Boletim
        </caption>
        <thead>
            <tr>
                 <th>Área</th>
                 <th>Diciplinas</th>
                 <tr>
                     <th>Notas</th>
                     <th>Nota 1</th>
                     <th>Nota 2</th>
                 </tr>
                 <th>Média</th> 
        </thead>
    </table>

    
</body>
</html>
